  <div class="form-signin" id="login-area">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <div class = "alert-msg">
      <p>Invalid input, please try again.</p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="login-button">Sign in</button>

    <button class="btn btn-lg btn-primary btn-block" id="register">Register</button>
  </div>
