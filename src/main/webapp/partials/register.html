  
<br><br><br><br><br>
  <div class="form-signin" id="register-area">
    <h1 class="h3 mb-3 font-weight-normal">Please fill out your Credentials</h1>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required
      autofocus>
    <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required autofocus>
    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required autofocus>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>    
    <div class = "alert-msg">
      <p>Invalid entry, please try again.</p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="register-button">Register</button>
    <button class="btn btn-lg btn-primary btn-block" id="log-in">Back to Login</button>
  </div>
